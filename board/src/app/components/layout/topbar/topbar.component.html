<p-menubar [model]="items">
  <ng-template #start>
    <svg
      class="angryboard-logo"
      height="35"
      version="1.1"
      viewBox="0 0 200 200"
      width="33"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect class="background" height="200" rx="20" ry="20" width="200" />
      <path class="kanban-lines" d="M40,30 V140 M160,30 V140" />
      <path class="kanban-curve" d="M30,160 Q100,90 170,160" />
      <path class="angry-eyes" d="M70,80 Q85,60 100,80 Q115,60 130,80" />
    </svg>
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a class="flex items-center p-menubar-item-link" pRipple>
      <span>{{ item.label }}</span>
      @if (item.shortcut) {
        <span
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
      }

      @if (item.items) {
        <i
          [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      }
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button
        (click)="toggleDarkMode()"
        [icon]="iconClass()"
        class="float-right"
        variant="text"
      />
      <p-avatar
        (click)="menu.toggle($event)"
        [image]="user().avatar"
        class="cursor-pointer"
        shape="circle"
      />
      <user-menu #menu></user-menu>
    </div>
  </ng-template>
</p-menubar>
