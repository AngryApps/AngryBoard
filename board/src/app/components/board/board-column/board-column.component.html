<div
  class="column-list flex flex-col h-full relative shadow-md rounded-lg p-4 w-72 flex-shrink-0 p-card"
>
  <div class="flex flex-row justify-between items-start">
    <div class="mb-2">
      <inplace-input
        (saved)="editTite($event)"
        [(value)]="column().title"
        class="text-lg font-semibold"
      />

      <inplace-input
        (saved)="editDescription($event)"
        [(value)]="column().description"
        class="subtitle text-sm"
      />
    </div>

    <action-menu (delete)="onDelete()" (edit)="onEdit()" />
  </div>

  <div
    (cdkDropListDropped)="dropCard($event)"
    [cdkDropListData]="column().cards"
    cdkDropList
    class="flex flex-col gap-3 h-[90%] overflow-auto py-3"
  >
    @for (card of column().cards; track card.id) {
      <card-body cdkDrag [cdkDragData]="card" [card]="card"></card-body>
    }
  </div>
</div>
